<content-header titulo="CAIXA" subtitulo="Cadastro"></content-header>

<section class="content">
  <div class="nav-tabs-custom" ng-controller="CaixaCtrl as caixaCtrl">
    <ul class="nav nav-tabs">
      <li ng-if="caixaCtrl.tabList" ng-class="{active: caixaCtrl.tabList}">
        <a href data-target="#tabList" data-toggle="tab">
          <i class="fa fa-bars"></i> Lista
        </a>
      </li>
      <li ng-if="caixaCtrl.tabCreate">
        <a href data-target="#tabCreate" data-toggle="tab">
          <i class="fa fa-plus"></i> Incluir
        </a>
      </li>
      <li ng-if="caixaCtrl.tabUpdate" ng-class="{active: caixaCtrl.tabUpdate}">

        </a>
      </li>
      <li ng-if="caixaCtrl.tabDelete" ng-class="{active: caixaCtrl.tabDelete}">

        </a>
      </li>
    </ul>

      <div class="tab-pane" id="tabUpdate" ng-include="'caixa/formCaixa.html'"
