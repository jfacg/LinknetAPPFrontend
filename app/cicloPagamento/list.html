<div class="box-body">
  <table class="table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Mês</th>
          <th>Ano</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cicloPagamento in cicloCtrl.cicloPagamentos | orderBy : 'mes' | orderBy : 'ano'">
          <td>{{cicloPagamento.nome}}</td>
          <td>{{cicloPagamento.mes}}</td>
          <td>{{cicloPagamento.ano}}</td>
          <td class="table-actions">
            <button class="btn btn-warning" ng-click="cicloCtrl.showTabUpdate(cicloPagamento)"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger" ng-click="cicloCtrl.showTabDelete(cicloPagamento)"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
      </tbody>
  </table>
</div>
