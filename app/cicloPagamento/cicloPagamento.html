<content-header titulo="Ciclo de Pagamento" subtitulo="Cadastro"></content-header>

<section class="content">
  <div class="nav-tabs-custom" ng-controller="CicloPagamentoCtrl as cicloCtrl">
    <ul class="nav nav-tabs">
      <li ng-if="cicloCtrl.tabList" ng-class="{active: cicloCtrl.tabList}">
        <a href data-target="#tabList" data-toggle="tab">
          <i class="fa fa-bars"></i> Lista
        </a>
      </li>
      <li ng-if="cicloCtrl.tabCreate">
        <a href data-target="#tabCreate" data-toggle="tab">
          <i class="fa fa-plus"></i> Incluir
        </a>
      </li>
      <li ng-if="cicloCtrl.tabUpdate" ng-class="{active: cicloCtrl.tabUpdate}">
        <a href data-target="#tabUpdate" data-toggle="tab">
          <i class="fa fa-pencil"></i> Alterar
        </a>
      </li>
      <li ng-if="cicloCtrl.tabDelete" ng-class="{active: cicloCtrl.tabDelete}">
        <a href data-target="#tabDelete" data-toggle="tab">
          <i class="fa fa-trash-o"></i> Excluir
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" id="tabList" ng-include="'cicloPagamento/list.html'" ng-if="cicloCtrl.tabList"
          ng-class="{active: cicloCtrl.tabList}"></div>
      <div class="tab-pane" id="tabCreate" ng-include="'cicloPagamento/formCicloPagamento.html'" ng-if="cicloCtrl.tabCreate"></div>
      <div class="tab-pane" id="tabUpdate" ng-include="'cicloPagamento/formCicloPagamento.html'"
          ng-class="{active: cicloCtrl.tabUpdate}" ng-if="cicloCtrl.tabUpdate"></div>
      <div class="tab-pane" id="tabDelete" ng-include="'cicloPagamento/formCicloPagamento.html'"
          ng-class="{active: cicloCtrl.tabDelete}" ng-if="cicloCtrl.tabDelete"></div>
    </div>
  </div>
</section>
